<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <button>Tilbage</button>
      <article>
        <img src="" alt="" />
        <h3 class="navn"></h3>
        <p class="beskrivelse"></p>
        <p class="pris"></p>
      </article>
    </main>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      console.log({ id });
      let ret;

      const url = `https://babushka-dd8a.restdb.io/rest/menu/${id}`;

      const myHeaders = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };
      async function loadJSON() {
        const JSONdata = await fetch(url, myHeaders);

        ret = await JSONdata.json();
        console.log("retter", ret);
        visRetter();
      }

      function visRetter() {
        document.querySelector("img").src =
          "medium/" + ret.billednavn + "-md.jpg";
        document.querySelector(".navn").textContent = ret.navn;
        document.querySelector(".beskrivelse").textContent =
          ret.langbeskrivelse;
        document.querySelector(".pris").textContent = ret.pris;
      }

      loadJSON();
      document.querySelector("button").addEventListener("click", () => {
        history.back();
      });
    </script>
  </body>
</html>
